<div class="row mt-5">
  <div class="col-md-4 mx-auto">
      <div class="card">
       <h6 class="card-title p-2">Enviar Correo Electronico</h6>
        <div class="card-body">
            <form [formGroup]="validate" (submit)="sendEmail(email)">
              <div class="form-group">
                 <input type="text" class="form-control" #email  name="email[]" formControlName="email" placeholder="email">  
                 <p *ngIf="error">{{error}}</p>
                 <small>para enviar email masivos separarlo por comas</small>
              </div>
              <div class="form-group pt-2 w-100">
                <button class="btn btn-primary btn-block w-100" >send Email</button>    
              </div>
            </form>
        </div>
      </div>
  </div>
</div>


<div class="row mt-5">
  <div class="col-md-10 mx-auto list">
    <table class="table table-striped">
      <thead>
        <tr> 
          <th>Id</th>
          <th>Documentos</th>
          <th >Nombre</th>
          <th >Apellido</th>
          <th >Email</th>
          <th >Actions</th>
        </tr>
      </thead> 
      <tbody>
       <ng-container *ngIf="users; else nodata" >
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }"> 
            <th >{{user.id}}</th>
            <th >{{user.documento}}</th>
            <th >{{user.nombre}}</th>
            <th >{{user.apellido}}</th>
            <th >{{user.email}}</th>
            <th >
              <button class="btn btn-danger" (click)="deleteUser(user.id)">delete</button>
            </th>
          </tr>  
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
       </ng-container>
         <ng-template #nodata>
           <tr>
             <td>No hay usuarios aun</td>
           </tr>
         </ng-template>
      </tbody>
    </table>
   
  </div>
</div>
