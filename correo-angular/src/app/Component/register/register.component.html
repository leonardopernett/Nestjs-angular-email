<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto mt-5">
             <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
                {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Registrar Usuario</h3>
                    <form  [formGroup]="registerForm" (submit)="enviar()">
                        <div class="form-group">
                            <label for="Documento">Documento</label>
                            <input type="text" name="documento" formControlName="documento" class="form-control" required minlength="4" required />
                            <div class="error" *ngIf="documento.invalid && (documento.dirty || documento.touched) ">
                                <p class="text-danger">Document es requerido *</p>
                            </div>
                        </div>

                        <div class="form-group"> 
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" formControlName="nombre" class="form-control" required />
                            <div class="error" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                <p class="text-danger">Nombre es requerido *</p>
                            </div>
                        </div>
                      
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" formControlName="apellido" class="form-control"  required/>
                            <div class="error" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                                <p class="text-danger">Apellido es requerido *</p>
                            </div>
                        </div>
                      
                        <div class="form-group">
                            <label for="Documento">Correo electronico</label>
                            <input type="text" name="email" formControlName="email" class="form-control" required />
                             <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
                                <p class="text-danger">Correo es requerido *</p>
                             </div>
                        </div>
                      
                        <div class="form-group">
                            <label for="Documento">Password</label>
                            <input type="password"name="password" formControlName="password" class="form-control" required />
                            <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
                                <p class="text-danger">password es requerido *</p>
                             </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
